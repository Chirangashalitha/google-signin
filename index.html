<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Create an Account</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <section class="bg__container">
        <section class="box">
          <div class="top__section">
            <div class="google__logo">
              <img src="./images/google2.png" class="glogo">
            </div>
            <h2>Sign in with your Google Account</h2>
          </div>
      
          <form action="#">

            <div class="input__box">
              <input type="email" name="email" required value="" onkeyup="this.setAttribute('value',this.value);">
              <label for="email">Email or Phone</label>
            </div>

            <div class="input__box">
              <input type="password" name="password" required value="" onkeyup="this.setAttribute('value',this.value);">
              <label for="password">Password</label>
            </div>

            <div class="forgot">
              <button>Forgot your password?</button>
            </div>

            <input type="submit" name="signin" value="Sign In">
          </form>
        </section>
      </section>
    </main>
</body>
</html>
